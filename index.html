<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amit Sharma - Research Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <img
          class="profile-image"
          src="./assets/img/image.jpg"
          alt="Amit Sharma"
        />
        <h2>Amit Sharma</h2>
        <ul>
          <li>
            <a href="#" onclick="loadPage('about')">About</a>
          </li>
          <li>
            <a href="#" onclick="loadPage('education')">Education</a>
          </li>
          <li>
            <a href="#" onclick="loadPage('publication')">Publications</a>
          </li>
          <li><a href="#" onclick="loadPage('experience')">Experience</a></li>
          <li><a href="#" onclick="loadPage('contact')">Contact</a></li>
        </ul>
      </nav>
      <main id="main-content" class="content">
        <!-- Loaded content will appear here -->
      </main>
    </div>
    <script>
      function loadPage(page) {
        fetch(`pages\\${page}.html`)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("main-content").innerHTML = html;
          })
          .catch(() => {
            document.getElementById("main-content").innerHTML =
              "<p>Page not found.</p>";
          });
      }

      window.onload = () => loadPage("about");
    </script>
  </body>
</html>
